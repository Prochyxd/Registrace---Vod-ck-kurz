<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Uvodní stránka</title>
</head>

<body>
    <div class="container my-5">
        <h1>Rozsazení v lodích na vodáckém kurzu 2023 SPŠE Ječná</h1>
        <table class="table table-dark">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Přezdívka osoby</th>
                        <th scope="col">S kým by osoba chtěla být na lodi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for nick, kamarad in pary.items() %}
                    <tr>
                        <th>{{ nick }}</th>
                        <th>{{ kamarad }}</th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <!--tlačítko registrace-->
            <a href="/registrace" class="btn btn-primary">Registrace</a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
